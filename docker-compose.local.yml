version: "3.8"

services:
  blogapp.api:
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://0.0.0.0:8080
    ports:
      - "5000:8080"
    volumes:
      - ./src/BlogApp.API/appsettings.Development.json:/app/appsettings.Development.json:ro

  postgresdb:
    ports:
      - "5435:5432"

  rabbitmq:
    ports:
      - "5672:5672"
      - "15672:15672"

  redis.cache:
    ports:
      - "6379:6379"
