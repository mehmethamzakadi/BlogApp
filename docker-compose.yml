version: '3.4'

services:
  blogapp.api:
    environment:
    - ASPNETCORE_ENVIRONMENT=Development
    ports:
    - 5000:80
    image: ${DOCKER_REGISTRY-}blogappapi
    build:
      context: .
      dockerfile: BlogApp.API/Dockerfile
    depends_on:
            - sqlserverdb
            # - postgresdb
            - rabbitmq
            - redis.cache

  sqlserverdb:
        container_name: sqlserverdb
        image: mcr.microsoft.com/mssql/server
        ports:
            - "1445:1433"
        environment:
            - ACCEPT_EULA=Y
            - MSSQL_SA_PASSWORD=Sa123456
        volumes:
            - ./sqlserverdb/data:/var/opt/mssql/data
            - ./sqlserverdb/log:/var/opt/mssql/log
            - ./sqlserverdb/secrets:/var/opt/mssql/secrets
  # postgresdb:
  #   container_name: postgresdb
  #   image: postgres:14
  #   environment:
  #     - POSTGRES_DB=BlogAppDb
  #     - POSTGRES_USER=sa
  #     - POSTGRES_PASSWORD=Sa123456          
  #   volumes:
  #     - ./postgresdb:/var/lib/postgresql/data
  #   ports:
  #     - 5435:5432
  
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    hostname: 'rabbitmq'
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
     - ./rabbitmq:/var/lib/rabbitmq/mnesia/
    networks:
      - rabbitmq
    restart: always  
    
  redis.cache:
    image: redis:latest
    container_name: redis_server
    restart: always
    ports:
      - "6379:6379"  


networks:
  rabbitmq:
    driver: bridge