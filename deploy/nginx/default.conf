# ============================================
# BlogApp - Nginx Configuration
# ============================================
# Production için optimize edilmiş Nginx yapılandırması
# ============================================

# Upstream tanımı - API load balancing için
upstream blogapp_api {
    # Sticky session için ip_hash kullanılabilir
    # ip_hash;
    
    server blogapp.api:8080;
    
    # Birden fazla API instance için (scaling)
    # server blogapp.api_1:8080;
    # server blogapp.api_2:8080;
    # server blogapp.api_3:8080;
    
    keepalive 32;
}

# Rate limiting zone tanımları
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=login_limit:10m rate=3r/m;
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

